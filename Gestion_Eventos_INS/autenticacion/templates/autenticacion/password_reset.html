<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #e0e0e0;
            --background-gradient-start: #4b0082;
            --background-gradient-end: #8a2be2;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-gradient-start);
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: var(--primary-color);
        }

        .reset-section {
            width: 50%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--secondary-color);
        }

        .reset-section h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: var(--secondary-color);
        }

        .reset-section p {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            max-width: 80%;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: var(--accent-color);
            margin: 1rem 0;
            width: 100%;
        }

        .input-group input {
            border: none;
            padding: 0.75rem;
            flex: 1;
            font-size: 1rem;
            background-color: transparent;
            color: var(--secondary-color);
        }

        .input-group span {
            background-color: var(--secondary-color);
            padding: 0.75rem;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            width: 100%;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .back-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .help-section {
            width: 50%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://example.com/imagen-ayuda.jpg') no-repeat center center;
            background-size: cover;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem;
            flex-direction: column;
        }

        .help-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .reset-section,
            .help-section {
                width: 100%;
                padding: 2rem;
            }

            .help-section h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-section">
            <h1>Restablecer Contraseña</h1>
            <p>Introduce tu dirección de correo electrónico para recibir instrucciones.</p>

            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <span>@</span>
                    <input type="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                
                {% if form.errors %}
                    <div style="color: red; margin-top: 1rem;">
                        {{ form.errors.email }}
                    </div>
                {% endif %}

                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>

        <div class="help-section">
            <h2>¿Listo para volver?</h2>
            <a href="{% url 'login' %}">
                <button class="back-btn">Regresar a Iniciar Sesión</button>
            </a>
        </div>
    </div>
</body>
</html>
